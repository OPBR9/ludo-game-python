<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Ludo Board Layout</title>
  <style>
    /*
      This file renders a classic Ludo board using pure HTML and CSS.
      The board is a 15×15 grid where each cell represents a square on the board.
      Four coloured houses (green, yellow, red and blue) occupy the corners of
      the board. The remaining cells form the paths around the board and the
      central cross where players move their tokens. The colours and layout
      closely follow the traditional Ludo design, making it a useful starting
      point for building your own web‑based Ludo game.
    */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
    }
    #classic-board {
      display: grid;
      grid-template-columns: repeat(15, 40px);
      grid-template-rows: repeat(15, 40px);
      gap: 1px;
      background-color: #000;
    }
    .cell {
      width: 40px;
      height: 40px;
      box-sizing: border-box;
    }
    /* Colours for the four houses */
    .green-house { background-color: #2ecc71; }
    .yellow-house { background-color: #f1c40f; }
    .red-house { background-color: #e74c3c; }
    .blue-house { background-color: #3498db; }
    /* Default colour for paths and central area */
    .path { background-color: #fafafa; }
    .central { background-color: #ecf0f1; }
  </style>
</head>
<body>
  <div>
    <h1>Classic Ludo Board Layout</h1>
    <p>This page displays a 15×15 Ludo board template. The coloured areas in the four
    corners represent each player's home. You can use this layout as a
    reference or starting point when implementing your own Ludo game.</p>
    <div id="classic-board"></div>
  </div>
  <script>
    // Generate the 15×15 board dynamically.  Each cell is assigned a class
    // depending on its position: one of the four coloured houses, or a
    // default path/central area.  This makes it easy to adjust the board
    // appearance or add additional styling later.
    const boardDiv = document.getElementById('classic-board');
    const size = 15;
    for (let r = 0; r < size; r++) {
      for (let c = 0; c < size; c++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        // Green house (top‑left) occupies rows 0–5 and cols 0–5
        if (r <= 5 && c <= 5) {
          cell.classList.add('green-house');
        }
        // Yellow house (top‑right) occupies rows 0–5 and cols 9–14
        else if (r <= 5 && c >= 9) {
          cell.classList.add('yellow-house');
        }
        // Red house (bottom‑left) occupies rows 9–14 and cols 0–5
        else if (r >= 9 && c <= 5) {
          cell.classList.add('red-house');
        }
        // Blue house (bottom‑right) occupies rows 9–14 and cols 9–14
        else if (r >= 9 && c >= 9) {
          cell.classList.add('blue-house');
        }
        // Central cross (rows 6–8 and cols 6–8) can be given a subtle
        // background to distinguish it from the outer path.  This is the
        // section where players' tokens enter their home columns.  You may
        // enhance this area further when implementing game logic.
        else if (r >= 6 && r <= 8 && c >= 6 && c <= 8) {
          cell.classList.add('central');
        }
        // All other cells are part of the outer path around the board.
        else {
          cell.classList.add('path');
        }
        boardDiv.appendChild(cell);
      }
    }
  </script>
</body>
</html>
